<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="images/logo.png" alt="">
        <h5>Master Card</h5>
      </span>
      <img src="images/chip.png" alt="" class="chip">
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">1234 4321 1234 4321</h5>
<h5 class="name">Syed Muhammad Ebad</h5>
      </div>
      <div class="valid-date">
        <h6>Valid Thru</h6>
        <h5>05/30</h5>
      </div>
    </div>
  </div>
</body>

</html>
